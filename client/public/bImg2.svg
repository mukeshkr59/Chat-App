<svg width="100%" height="100%" viewBox="0 0 800 1200" preserveAspectRatio="xMidYMid slice" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <radialGradient id="ambientGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:0.4" />
            <stop offset="100%" style="stop-color:#050508;stop-opacity:0" />
        </radialGradient>

        <linearGradient id="flowGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0F2027;" /> <stop offset="50%" style="stop-color:#203A43;" /> <stop offset="100%" style="stop-color:#2C5364;" /> </linearGradient>
         <linearGradient id="flowGrad2" x1="100%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#240b36;" /> <stop offset="50%" style="stop-color:#3a1c71;" /> <stop offset="100%" style="stop-color:#512b94;" /> </linearGradient>

        <filter id="dropShadow3D" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="20"/> <feOffset dx="0" dy="15" result="offsetblur"/> <feComponentTransfer>
                <feFuncA type="linear" slope="0.6"/> </feComponentTransfer>
            <feMerge> 
                <feMergeNode/> <feMergeNode in="SourceGraphic"/> </feMerge>
        </filter>
        
        <filter id="edgeHighlight" x="-50%" y="-50%" width="200%" height="200%">
             <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
        </filter>
    </defs>

    <rect width="100%" height="100%" fill="#050508"/>
    
    <rect x="0" y="0" width="800" height="1200" fill="url(#ambientGlow)"/>

    <g transform="translate(150, 350) scale(1.2)" filter="url(#dropShadow3D)">
        
        <path d="M 150 0 C 50 50, 50 250, 200 300 C 350 350, 450 150, 350 100 C 250 50, 250 250, 150 300" 
              fill="url(#flowGrad1)" opacity="0.9"/>
              
        <path d="M 350 0 C 450 50, 450 250, 300 300 C 150 350, 50 150, 150 100 C 250 50, 250 250, 350 300" 
              fill="url(#flowGrad2)" opacity="0.9"/>
              
        <path d="M 155 10 C 60 60, 60 240, 200 290" stroke="white" stroke-width="2" fill="none" opacity="0.15" filter="url(#edgeHighlight)"/>
        <path d="M 345 10 C 440 60, 440 240, 300 290" stroke="white" stroke-width="2" fill="none" opacity="0.15" filter="url(#edgeHighlight)"/>
    </g>

</svg>